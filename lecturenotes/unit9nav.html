<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
        nav {background-color: black;
        padding: 10px;
        color: whitesmoke;
        display: flex;
        justify-content: flex-end; /*must be on row container*/}


        nav div {padding: 5px;}

        .nav2 {justify-content: space-around;}

        .nav3 {justify-content: space-between;}

        .nav4 {justify-content: space-between;}

        .navforsplit {display:flex;}
    </style>
</head>
<body>
    <h1>Navigation</h1>
    <h2>flex end</h2>
    <nav>
        <div>Home</div>
        <div>About Us</div>
        <div>Products</div>
        <div>Contact</div>
    </nav>


    <h2>flex space around</h2>
    <nav class="nav2">
        <div>Home</div>
        <div>About Us</div>
        <div>Products</div>
        <div>Contact</div>
    </nav>

    <h2>flex space between</h2>
    <nav class="nav3">
        <div>Home</div>
        <div>About Us</div>
        <div>Products</div>
        <div>Contact</div>
    </nav>

    <h2>split anavigation</h2>
    <h4>flex box within flex box</h4>
   
    <nav class="nav4"> <!-- big row with 2 columns-->
        <div class="navforsplit"><!--column for big row and a row for nav items-->
            <div>Home</div>    
            <div>About Us</div>
            <div>Products</div>
            <div>Contact</div>
        </div>
        <div class="navforsplit">
            <div>Facebook</div>
            <div>LinkedIn</div>
        </div>
    </nav>
</body>
</html>
